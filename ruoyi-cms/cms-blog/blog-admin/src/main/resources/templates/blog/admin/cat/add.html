<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header('添加类目')"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-cat-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">主目录Id：</label>
				<div class="col-sm-8">
					<input class="form-control disabled" type="text"  id="treeId"name="parentId" th:value="${parentId}"
						   readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">上级类目：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="text" onclick="selectCatTree()"
							id="treeName" readonly="true" th:value="${parentName}"> <span
							class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目类型：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" name="parent"
						value="1" /> 目录
					</label> <label class="radio-box"> <input type="radio"
						name="parent" value="0" checked /> 类目
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="catName" id="catName"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目路径：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="catUrl" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNo" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目备注：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="remark">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">关键词：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="keywords">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目图标：</label>
				<div class="col-sm-8">
					<input id="icon" name="catIcon" class="form-control" type="text"
						placeholder="选择图标">
					<div class="ms-parent" style="width: 100%;">
						<div class="icon-drop animated flipInX"
							style="display: none; max-height: 200px; overflow-y: auto">
							<div data-th-include="system/menu/icon"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类目状态：</label>
				<div class="col-sm-8">
					<div class="col-sm-8">
						<div class="radio-box" th:each="dict : ${@dict.getType('cms_cat_visible')}">
							<input type="radio" th:id="${dict.dictCode}" name="visible" th:value="${dict.dictValue}" th:checked="${dict.default}">
							<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script>
        var prefix = ctx + "cms/cat";
        
        $("#form-cat-add").validate({
        	rules:{
        		isParent:{
        			required:true,		
        		},
        		orderNo:{
        			digits:true
        		},
        		catUrl:{
        			remote: {
                        url: prefix + "/checkCatUrlUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                        	"catUrl" : function() {
                                return $.common.trim($("input[name=catUrl]").val());
                            }
                        },
                        dataFilter: function(data, type) {
                        	return $.validate.unique(data);
                        }
                    }
        		},
        		catName:{
        			remote: {
                        url: prefix + "/checkCatNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                        	"parentId": function() {
		                		return $("input[name='parentId']").val();
		                    },
                        	"catName" : function() {
                                return $.common.trim($("#catName").val());
                            }
                        },
                        dataFilter: function(data, type) {
                        	return $.validate.unique(data);
                        }
                    }
        		},
        	},
        	messages: {
                "catName": {
                    remote: "类目已存在"
                },
                "catUrl": {
                    remote: "路径已存在"
                }
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-cat-add').serialize());
	        }
	    }

        $(function() {
        	$("input[name='catIcon']").focus(function() {
                $(".icon-drop").show();
            });
        	$("#form-cat-add").click(function(event) {
        	    var obj = event.srcElement || event.target;
        	    if (!$(obj).is("input[name='catIcon']")) {
        	    	$(".icon-drop").hide();
        	    }
        	});
        	$(".icon-drop").find(".ico-list i").on("click", function() {
        		$('#icon').val($(this).attr('class'));
            });
        	
        });
        /*分类管理-新增-选择分类树树*/
        function selectCatTree() {
        	var treeId = $("#treeId").val();
        	//treeId 1开始
        	var catId = treeId > 0 ? treeId : 1;
        	var url = prefix + "/selectCatTree/1/" + catId;
			var options = {
				title: '类目选择',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
        //表单提交
		function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index),treeId=body.find('#treeId').val();
   			$("#treeId").val(treeId);
   			$("#treeName").val(body.find('#treeName').val());

   			layer.close(index);
		}
    </script>
</body>
</html>
