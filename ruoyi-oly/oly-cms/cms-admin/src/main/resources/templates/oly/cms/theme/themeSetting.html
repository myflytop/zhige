<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('主题设置')" />
    <th:block th:include="include::bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <div class="row">
                <div class="col-sm-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>主题设置</h5>
                        </div>
                        <div class="ibox-content" id="themesettingBox">
                            <form role="form" class="form-horizontal m-t">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group draggable">
                                    <div class="col-sm-12 col-sm-offset-3">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
        <th:block th:include="include :: footer" />
        <th:block th:include="include::bootstrap-select-js" />
        <script type="text/javascript">
            var prefix = ctx + "system/config";
            var myForm = "form-normal";
            $('#config-title a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
                myForm = $(this).attr('href').replace("#", "form-");
                console.log(myForm);
            });
            function submitHandler() {
                $.operate.saveModal(prefix + "/updateByKey", $('#' + myForm).serialize());

            }
            $("#submit-btn").click(function () {
                submitHandler();
            })
        </script>
</body>

</html>
