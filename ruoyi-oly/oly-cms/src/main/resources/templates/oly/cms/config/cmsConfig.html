<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('内容设置')" />
    <th:block th:include="include::bootstrap-select-css" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="tabs-container">
            <ul class="nav nav-tabs" id="config-title">
                <li class="active"><a data-toggle="tab" href="#article" aria-expanded="false">文章设置</a>
                </li>
                <li><a data-toggle="tab" href="#comment" aria-expanded="false">评论设置</a>
                </li>
                <li><a data-toggle="tab" href="#theme" aria-expanded="false">主题设置</a>
                </li>
                <li><a data-toggle="tab" href="#shop" aria-expanded="false">商品设置</a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- 内容管理 文章-->
                <div id="article" class="tab-pane active">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-article">
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">分类上限：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.articleCat.maxNum"
                                        th:value="${cmsConfig['oly.cms.articleCat.maxNum']}" class="form-control"
                                        type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">标签上限：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.articleTag.maxNum"
                                        th:value="${cmsConfig['oly.cms.articleTag.maxNum']}" class="form-control"
                                        type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">关键词上限：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.articleKeyword.maxNum"
                                        th:value="${cmsConfig['oly.cms.articleKeyword.maxNum']}" class="form-control"
                                        type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">预览图上限：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.articleImg.maxNum"
                                        th:value="${cmsConfig['oly.cms.articleImg.maxNum']}" class="form-control"
                                        type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">固定链接前缀：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.articleUrl.fixedPrefix"
                                        th:value="${cmsConfig['oly.cms.articleUrl.fixedPrefix']}" class="form-control"
                                        type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">文章默认状态：</label>
                                <div class="col-sm-8">
                                    <div class="radio-box" th:each="dict : ${@dict.getType('cms_article_visible')}">
                                        <input type="radio" th:id="${dict.dictCode}"
                                            name="oly.cms.articleVisible.default" th:value="${dict.dictValue}"
                                            th:checked="${cmsConfig['oly.cms.articleVisible.default'] eq dict.dictValue}">
                                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 评论管理 -->
                <div id="comment" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-comment">
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">开启评论：</label>
                                <div class="col-sm-8">
                                    <label class="toggle-switch switch-solid">
                                        <input type="checkbox" id="oly.comment.open"
                                            th:checked="${cmsConfig['oly.comment.open']}">
                                        <input type="hidden" name="oly.comment.open"
                                            th:value="${cmsConfig['oly.comment.open']}" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">评论默认状态：</label>
                                <div class="col-sm-8">
                                    <div class="radio-box" th:each="dict : ${@dict.getType('cms_comment_visible')}">
                                        <input type="radio" th:id="${dict.dictCode}" name="oly.comment.defauleVisible"
                                            th:value="${dict.dictValue}"
                                            th:checked="${cmsConfig['oly.comment.defauleVisible'] eq dict.dictValue}">
                                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">邮件回复：</label>
                                <div class="col-sm-8">
                                    <label class="toggle-switch switch-solid">
                                        <input type="checkbox" id="oly.comment.mailRestore"
                                            th:checked="${cmsConfig['oly.comment.mailRestore']}">
                                        <input type="hidden" name="oly.comment.mailRestore"
                                            th:value="${cmsConfig['oly.comment.mailRestore']}" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">一级请求条数：</label>
                                <div class="col-sm-8">
                                    <label class="toggle-switch switch-solid">
                                        <input type="number" name="oly.comment.oneSize"
                                            th:value="${cmsConfig['oly.comment.oneSize']}" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">二级请求条数：</label>
                                <div class="col-sm-8">
                                    <label class="toggle-switch switch-solid">
                                        <input type="number" name="oly.comment.oneSize"
                                            th:value="${cmsConfig['oly.comment.oneSize']}" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 主题管理-->
                <div id="theme" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-theme">
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">使用主题：</label>
                                <div class="col-sm-8">
                                    <input name="oly.theme.used" class="disabled" disabled
                                        th:value="${cmsConfig['oly.theme.used']}" class="form-control">
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">多主题：</label>
                                <div class="col-sm-8">
                                    <label class="toggle-switch switch-solid">
                                        <input type="checkbox" id="oly.theme.more"
                                            th:checked="${cmsConfig['oly.theme.more']}">
                                        <input type="hidden" name="oly.theme.more"
                                            th:value="${cmsConfig['oly.theme.more']}" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                          
                        </form>
                    </div>
                </div>
                <!-- 商品管理-->
                <div id="shop" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-shop">
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">商品默认转态：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.tao.defaultFettle"
                                        th:value="${cmsConfig['oly.cms.tao.defaultFettle']}" class="form-control"
                                        type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">淘客类型：</label>
                                <div class="col-sm-8">
                                    <input name="oly.cms.tao.postType" th:value="${cmsConfig['oly.cms.tao.postType']}"
                                        class="form-control" type="number">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-w-m btn-primary center-block" id="submit-btn">修改</button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include::bootstrap-select-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/config";
        var myForm = "form-article";
        $('#config-title a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
            myForm = $(this).attr('href').replace("#", "form-");
        });
        function setOpen() {
            $("input[name='oly.comment.open']").val($("input[id='oly.comment.open']").is(':checked'));
            $("input[name='oly.comment.mailRestore']").val($("input[id='oly.comment.mailRestore']").is(':checked'));
            $("input[name='oly.theme.more']").val($("input[id='oly.theme.more']").is(':checked'));
        }
        function submitHandler() {
            setOpen();
            $.operate.save(prefix + "/updateByKey", $('#' + myForm).serialize());

        }
        $("#submit-btn").click(function () {
            submitHandler();
        })
    </script>
</body>

</html>
