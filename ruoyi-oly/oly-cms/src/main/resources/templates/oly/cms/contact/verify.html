<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看|处理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="col-sm-12 animated fadeInRight" th:object="${cmsContact}">>
    <div class="mail-box-header">
        <div class="pull-right tooltip-demo">
            <a href="mail_compose.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="处理"><i class="fa fa-reply"></i> 回复</a>
            <a href="mail_detail.html#" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="打印邮件"><i class="fa fa-print"></i> </a>
        </div>
        <h2>
            查看邮件
        </h2>
        <div class="mail-tools tooltip-demo m-t-md">


            <h3>
                <span class="font-noraml">主题： </span>[[th:field="]]*{subject}"]]
            </h3>
            <h5>
                <span class="pull-right font-noraml" th:text="*{createTime}">2014年10月28日(星期二) 晚上8:20</span>
                <span class="font-noraml">发件人： </span>i@zi-han.net
            </h5>
        </div>
    </div>
    <div class="mail-box">


        <div class="mail-body" th:text="*{content}">

        </div>
        <div class="mail-attachment">
            <p>
                <span><i class="fa fa-paperclip"></i> 2 个附件 - </span>
                <a href="mail_detail.html#">下载全部</a> |
                <a href="mail_detail.html#">预览全部图片</a>
            </p>

            <div class="attachment">
                <div class="file-box">
                    <div class="file">
                        <a href="mail_detail.html#">
                            <span class="corner"></span>

                            <div class="icon">
                                <i class="fa fa-file"></i>
                            </div>
                            <div class="file-name">
                                Document_2014.doc
                            </div>
                        </a>
                    </div>

                </div>
                <div class="file-box">
                    <div class="file">
                        <a href="mail_detail.html#">
                            <span class="corner"></span>

                            <div class="image">
                                <img alt="image" class="img-responsive" src="img/p1.jpg">
                            </div>
                            <div class="file-name">
                                Italy street.jpg
                            </div>
                        </a>

                    </div>
                </div>
                <div class="file-box">
                    <div class="file">
                        <a href="mail_detail.html#">
                            <span class="corner"></span>

                            <div class="image">
                                <img alt="image" class="img-responsive" src="img/p2.jpg">
                            </div>
                            <div class="file-name">
                                My feel.png
                            </div>
                        </a>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="mail-body text-right tooltip-demo">
            <a class="btn btn-sm btn-white" href="mail_compose.html"><i class="fa fa-reply"></i> 回复</a>
            <a class="btn btn-sm btn-white" href="mail_compose.html"><i class="fa fa-arrow-right"></i> 下一封</a>
            <button title="" data-placement="top" data-toggle="tooltip" type="button" data-original-title="打印这封邮件" class="btn btn-sm btn-white"><i class="fa fa-print"></i> 打印</button>
            <button title="" data-placement="top" data-toggle="tooltip" data-original-title="删除邮件" class="btn btn-sm btn-white"><i class="fa fa-trash-o"></i> 删除</button>
        </div>
        <div class="clearfix"></div>


    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "cms/contact";
    $("#form-contact-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-contact-edit').serialize());
        }
    }

    $("input[name='handleTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
