<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('友情链接列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>分组名：</p>
                                <input type="text" data-provide="typeahead" name="groupName"/>
                            </li>
                            <li>
                                <p>链接名：</p>
                                <input type="text" name="linkName"/>
                            </li>
                            <li>
                                <p>链接介绍：</p>
                                <input type="text" name="linkSuggest"/>
                            </li>

                            <li>链接状态：<select name="visible"  th:with="type=${@dict.getType('cms_link_visible')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}"  th:value="${dict.dictValue}"  th:text="${dict.dictLabel}">显示</option>

                        </select>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="cms:link:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="cms:link:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="cms:link:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cms:link:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-typeahead-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cms:link:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cms:link:remove')}]];
        var vi=[[${@dict.getType('cms_link_visible')}]];
        var prefix = ctx + "cms/link";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "友情链接",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'linkId', 
                    title : '链接Id',
                    visible: false
                },
                {
                    field : 'linkUrl', 
                    title : '链接地址'
                },
                {
                    field : 'linkName', 
                    title : '链接名'
                },
                    {
                        field : 'orderNum',
                        title : '排序'
                    },
                    {
                        field : 'groupName',
                        title : '分组名'
                    },
                {
                    field : 'linkSuggest', 
                    title : '链接介绍'
                },
                {
                    field : 'groupKey', 
                    title : '分组key'
                },
                {
                    field : 'linkFavicon', 
                    title : '链接LOGO'
                },
                {
                    field : 'visible', 
                    title : '状态',formatter: function(value, row, index) {
						return $.table.selectDictLabel(vi, value);
					}
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.linkId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.linkId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        $('input[name="groupName"]').typeahead({
            source: [[${groups}]]
        });
    </script>
</body>
</html>
