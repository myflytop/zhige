<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('编辑标签')" />
    <th:block th:include="include :: select2-css" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tag-edit" name="form-config-add" th:if="${tag!=null}"
            th:object="${tag}">>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">标签ID：</label>
                <div class="col-sm-8">
                    <input id="tagId" name="tagId" class="form-control" type="text" th:field="*{tagId}"
                        placeholder="标签ID" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">标签名：</label>
                <div class="col-sm-8">
                    <input id="tagName" name="tagName" class="form-control disabled" th:field="*{tagName}" type="text"
                        placeholder="标签名" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">标签链接：</label>
                <div class="col-sm-8">
                    <input id="tagUrl" name="tagUrl" placeholder="标签链接" th:field="*{tagUrl}" class="form-control"
                        type="text">
                </div>
            </div> 
            <div class="form-group">
				<label class="col-sm-3 control-label">类目排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="number" name="orderNum" th:field="*{orderNum}" required>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label">关键词：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="keywords" th:field="*{keywords}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="description" th:field="*{description}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">标签类型：</label>
                <div class="col-sm-8">
                    <select name="tagType" class="form-control" th:with="type=${@dict.getType('cms_support_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{tagType}">
                        </option>
                    </select>
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">标签状态：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('cms_tag_visible')}">
                            <input type="radio" th:id="${dict.dictCode}" name="visible" th:value="${dict.dictValue}"
                                th:field="*{visible}">
                            <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label ">权限字符：</label>
                    <div class="col-sm-8">
                        <input id="perms" name="perms" placeholder="权限字符" th:field="*{perms}" class="form-control"
                            type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea id="remark" name="remark" placeholder="备注" th:field="*{remark}"
                            class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">标签图标：</label>
                    <div class="col-sm-8">
                        <input name="tagIco" placeholder="标签图标" th:field="*{tagIco}" class="form-control" type="text">
                    </div>
                </div>
        </form>
    </div>
    <div th:include="include::footer"></div>
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "cms/tag";
        $("#form-tag-edit").validate({
            onkeyup: false,
            rules: {
                tagName: {
                    remote: {
                        url: prefix + "/checkTagNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "tagName": function () {
                                return $.common.trim($("#tagName").val());
                            },
                            "tagId": function () {
                                return $.common.trim($("#tagId").val());

                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                tagUrl: {
                    remote: {
                        url: prefix + "/checkTagUrlUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "tagUrl": function () {
                                return $.common.trim($(
                                    "#tagUrl").val());
                            }
                            ,
                            "tagId": function () {
                                return $.common.trim($("#tagId").val());

                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                }
            },
            messages: {
                "tagName": {
                    remote: "标签名已经存在"
                },
                "tagUrl": {
                    remote: "标签名路径已经存在"
                }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tag-edit').serialize());
            }
        }
    </script>
</body>

</html>
