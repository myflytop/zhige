<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>正在跳转至主面...</title>
    <meta name="description" content="跳转至主页,系统可能未开启多主题">
    <meta name="keywords" content="多主题未开启">
    <style>
        body {
            margin: 0 auto;
            max-width: 414px;
            background: #181717;
        }

        .clearfix:after,
        .clearfix:before {
            display: table;
            content: ""
        }

        .clearfix:after {
            clear: both;
            overflow: hidden
        }
        body.w768 {
            max-width: 8in
        }
        .load {
            width: 280px;
            height: 230px;
            padding: 25px;
            z-index: 9;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            -webkit-box-shadow: 0 1px 4px rgb(0 0 0 / 4%);
            box-shadow: 0 1px 4px rgb(0 0 0 / 4%);
            text-align: center;
            margin-top: 30%;
        }

        .load_txt,
        .load_number {
            height: 30px;
            width: 100%;
            margin-bottom: 5px;
            overflow: hidden;
            text-align: center;
        }

        .load_bg {
            width: 280px;
            height: 30px;
            background: #DDD;
            border-radius: 80px;
            overflow: hidden
        }

        .loading {
            width: 280px;
            height: 30px;
            width: 0%;
            margin-top: -30px;
            background: #1aad19;
            border-radius: 80px;
            overflow: hidden;
            transition: all 3s linear;
        }

        .load_number {
            margin-top: 10px;
            color: #fe6c00;
            font-size: 20px
        }

        .load_number:after {
            content: '%'
        }

        p {
            background: white;
            padding: 0 20px 20px 20px;
            font-size: 13px;
            line-height: 25px;
            color: #b5b5b5;
        }
    </style>
</head>

<body class="w768">
    <div class="load">
        <div class="load_txt">正在跳转至主面...</div>
        <div class="load_bg"></div>
        <div class="loading" id="loading"></div>
        <div class="load_number" id="load_number"></div>
        <p>当您看到这个页面,表示您的访问出错,这个错误是您打开的页面不被支持,请确认您输入的地址是正确的</p>
    </div>

    <div class="clearfix"></div>

    <script type="text/javascript">
        function loading() {
            var num = 0;
            var kg = true;
            setInterval(function () {
                if (kg) {
                    if (num == 100) {
                        window.location.href = '/';
                        kg = false;
                        return false;
                    }
                    document.getElementById('load_number').innerHTML = num;
                    num++;
                }
            }, 30)
            document.getElementById('loading').style.width = "100%";
        };

        loading();
    </script>
</body>

</html>
