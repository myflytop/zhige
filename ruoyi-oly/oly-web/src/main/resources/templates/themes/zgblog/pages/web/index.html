<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:with="blogConfig=${@configTag.getWebConfigByGroup('zgblog')}">

<head>
	<th:block th:include="zgblog/blog_include :: blogHeader(title=${blogConfig['oly.web.title']+'-'+menu.columnName},
keywords=${blogConfig['oly.web.keywords']+','+menu.keywords},
description=${menu.description},
blogConfig=${blogConfig})" />
</head>

<body>
	<!--导航-->
	<th:block th:include="zgblog/blog_include::menu(menus=${@menuTag.getMenuTreeById(76)},blogConfig=${blogConfig})" />
	<!-- 主体部分 -->
	<section class="zgblog-main-box">
		<div class="layui-row">
			<!-- 主体部分左边 -->
			<div class="layui-col-md9  zgblog-left-box">
				<div class="zgblog-left-content">
					<th:block th:include="zgblog/blog_include::blogArticles(posts=${@articleTag.indexPosts('zgblog',72)})" />
				</div>
			</div>
			<!-- 主体部分右边 -->
			<div class="layui-col-md3 zgblog-right-box">
				<th:block th:include="zgblog/blog_include::rightCommen" />
			</div>
		</div>

	</section>

	<!-- 底部导航 -->
	<th:block th:include="zgblog/blog_include::bottom" />
	<th:block th:include="zgblog/blog_include::footer_js" />

	<script th:inline="JavaScript">
		//模拟分页
		$(".zgblog-post-page>div>a").click(function () {
			$(".zgblog-post-page>div>a").removeClass("page-this");
			$(this).addClass("page-this");
			$(".zgblog-post-list").hide();
			$(".post-page-" + $(this).html()).show();
		});
		$(".zgblog-post-list").hide();
		$(".post-page-1").show();
	</script>
</body>

</html>
